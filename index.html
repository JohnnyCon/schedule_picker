<html>
<head>
  <title>Scheduler jQuery</title>
  <script src="./data.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="./logic.js"></script>

  <style>
    .container {
      min-width: 700px;
      max-width: 800px;
      height: 400px;
      border-width: 1px;
      border-color: lightblue;
      border-style: solid;
    }


    .date, .time, .class {
      padding: 20px;
      margin-top: 10px;
      background-color: #e4e4e4;
    }

  </style>
</head>


<body>

<div class="container">
  <strong>Date: <span id="date-selected">dsd</span></strong> |
  <strong>Time: <span id="time-selected">dds</span></strong> |
  <strong>Class: <span id="class-selected">ssd</span></strong>

  <br><br>

  <div class="dates step">
    <strong>Choose a date</strong>
  </div>

  <div class="times step">
    <strong>Choose a time</strong>
  </div>

  <div class="classes step">
    <strong>Choose a class</strong>
  </div>

</div>


</body>


</html>
